<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ToDo.css" rel="stylesheet">
    <title>ToDo Checklist</title>
</head>
<body>
    <main>
    <h1>Todo's:</h1>

    <table>
               <tr>
                   <th>Select</th>
                   <th>Task #</th>
                   <th>Task Description</th>
               </tr>
               <tbody id="tasks">

               </tbody>

    </table>

    <section class="controls">
        <input id="itemName" type="text" placeholder="new task">
        <input id="addItem" type="button" value="Add to list" onclick="addItem()">

        <input id="itemNum" type="number" placeholder="task #">
        <input id="deleteItem" type="button" value="Remove from list" onclick="deleteItem()">
    
    
        <button id="btn">Get checked tasks</button>
        <button id="checkBTN" onclick="viewChecked()">Move To Complete</button>
    </section>

    <table>
        <tr>
            <th>Completed Tasks:</th>
            <th></th>
        </tr>
        <tbody id="complete">

        </tbody>
    </table>

    </main>

    <script src="ToDo.js"></script>
</body>
</html>
