<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Story</title>
    <script>
        function loadstory(){
            var storyName = document.getElementById("name_input").value
            var storyHTML = localStorage.getitem(storyname)
            document.getElementById("story_editor").value = storyHTML }

        function saveStory(){
            var storyName = document.getElementById("name_input").value
            var storyName = document.getElementById("story_editor").value
            localStorage.setitem(storyName, storyHTML) }
            
        function displayStory(){
            var storyHTML = document.getElementById("story_editor").value
            document.getElementById("story_display").innerHTML = storyHTML
        }
    </script>

    <style>
        textarea{
            width: 60%;
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <h1>Story Editor</h1>
    Story Name:<input id=name_input></input>
    

    <section>
        <button onclick()="loadStory()">Find and Edit</button>
        <button onclick()="saveStory()">Save</button>
        <button onclick()="displayStory()">Display</button>
    </section>

    <textarea id="story_editor" placeholder="Write story here"></textarea>

    <section id="story_display">

    </section>
    
</body>
</html>
